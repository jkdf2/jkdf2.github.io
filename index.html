<!DOCTYPE html>
<html>

   <head>
      <title>Getting Started with Leaflet.</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="./lflt/leaflet.css"/>
   </head>

   <body>
      <script src="./lflt/leaflet.js"></script>
      <div id="map"></div>
      <style>#map { height: 180px; }</style>
      <script>
         var map = L.map('map').setView([51.505, -0.09], 13);

         L.tileLayer('http://{s}.tiles.mapbox.com/v3/taylorkline.iheaicei/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; [...]',
            maxZoom: 18
         }).addTo(map);
      </script>
   </body>

</html>
