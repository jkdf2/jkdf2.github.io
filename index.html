<!DOCTYPE html>
<html>

   <head>
      <title>Getting Started with Leaflet.</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="./lflt/leaflet.css"/>
   </head>

   <body>
      <script src="./lflt/leaflet.js"></script>
      <div id="map" style="width: 800px; height: 600px"></div>
      <script>
         var map = L.map('map').setView([36.11, -115.17285], 13);

         L.tileLayer('http://{s}.tiles.mapbox.com/v3/taylorkline.iheaicei/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18
         }).addTo(map);

         var popup = L.popup();


         function onMapClick(e) {
            popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
         }

         map.on('click', onMapClick);


      </script>
   </body>

</html>
